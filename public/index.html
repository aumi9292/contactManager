<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Manager</title>
  <script src="https://kit.fontawesome.com/8f34a1a441.js" crossorigin="anonymous"></script>
  <script src="javascripts/handlebars.js"></script>
  <link rel="stylesheet" href="./stylesheets/style.css"/>
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="#">
        <h1>Contact Manager</h1>
      </a>
      <p>Using JavaScript</p>
    </div>
  </header>
  <div class="container main">
    <div id="search-div">
      <a href="#" class="btn add-contact">Add Contact</a>
      <input id="search" type="text" placeholder="Search"/>
      <div class="search-by-tag">
        <p>Or search by tag: </p>
        <div id="tag-search-display">
    
        </div>
      </div>
    </div>
  </div>
  <div class="container contacts-list">
    <ul id="contacts-list">
    </ul>
  </div>
  <div class="container main contacts-placeholder">
    <div id="contacts">
      <h3>There are no contacts.</h3>
      <a href="#" class="btn add-contact">Add Contact</a>
    </div>
  </div>
  <div class="container create-edit" id="create-block">
    <h2 class="create-edit-header">Create Contact</h2>
    <form id="create-contact" action="/" method="post">
      <fieldset>
        <label for="nameAdd">Full Name:</label>
        <input type="text" name="full_name" id="nameAdd"/>
        <label for="emailAdd">Email Address:</label>
        <input type="text" name="email" id="emailAdd"/>
        <label for="phone-numberAdd">Telephone Number:</label>
        <input type="text" name="phone_number" id="phone-numberAdd"/>
        <div class="select-tags">
          <p>Tags: (optional)</p>
          <input type="checkbox" name="sales" value="sales" id="salesAdd">
          <label for="salesAdd">Sales</label>
          <input type="checkbox" name="engineering" value="engineering" id="engineeringAdd">
          <label for="engineeringAdd">Engineering</label>
          <input type="checkbox" name="marketing" value="marketing" id="marketingAdd">
          <label for="marketingAdd">Marketing</label>
          <label for="otherAdd">
            <input type="checkbox" name="other">
            Other
          <input name="tags-other"/></label>
        </div>
        <button class="form-btn">Submit</button>
        <button id="cancel-add" type="button" class="form-btn">Cancel</button>
      </fieldset>
    </form>
  </div>
  <div class="footer">
    <p>Developed by 
      <a href="https://github.com/aumi9292">Austin Miller</a>
    </p>
  </div>



  <div class="container create-edit" id="edit-block">
  </div>

  <script type="text/x-handlebars-tag-search" id='tag-search-templator'>
    {{#each tags}}
    <input type="checkbox" name={{name}} value={{name}} id="{{name}}Search" {{#if checked}} checked {{/if}}>
    <label for="{{name}}Search">{{name}}</label>
    {{/each}}
  </script>

<script type="text/x-handlebars-contact" id="contact-templator">
  {{#each contacts}}
  <li contact-id={{id}} class="contact-record">
    <h3>{{full_name}}</h3>
    <dl>
      <dt>Phone Number:</dt>
      <dd>{{phone_number}}</dd>
      <dt>Email:</dt>
      <dd>{{email}}</dd>
      <dt>Tags:</dt>
      <dd>{{tags}}</dd>
    </dl>
    <a id="editContact" class="btn editBtn" href="#"><i class="fas fa-pencil-alt"></i> Edit</a>
    <a id="deleteContact" class="btn deleteBtn" href="#"><i class="fas fa-trash"></i> Delete</a>
  </li>
  {{/each}}
</script>

<script type="text/x-handlebars-edit" id="contact-edit-templator">
  <h2 class="create-edit-header">Edit Contact</h2>
  <form id="edit-contact" action="/" method="post">
    <fieldset contact-id={{contact.id}}>
      <label for="nameEdit">Full Name:</label>
      <input type="text" name="full_name" id="nameEdit" value= {{contact.full_name}} />
      <label for="emailEdit">Email Address:</label>
      <input type="text" name="email" id="emailEdit" value= {{contact.email}} />
      <label for="phone_numberEdit">Telephone Number:</label>
      <input type="text" name="phone_number" id="phone_numberEdit" value= {{contact.phone_number}} />
      <div class="select-tags">
        <p>Tags: (optional)</p>
        {{#each tags}}
        <input type="checkbox" name={{name}} value={{name}} id="{{name}}Edit" checked>
        <label for="{{name}}Edit">{{name}}</label>
        {{/each}}
        <label for="otherAdd">
          <input type="checkbox" name="other">
          Other
        <input name="tags-other"/></label>
      </div>
      <button id="submit-edit" type="button" class="form-btn">Submit</button>
      <button id="cancel-edit" type="button" class="form-btn">Cancel</button>
    </fieldset>
  </form>
</script>
  <script type="module" src="./javascripts/ContactManager.js"></script>
</body>
</html>
